<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        
        .card {
            background-color: bisque;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function cadastrarNome() {
            
            let nome = document.getElementById("inputNome").value.trim();

            
            if (nome === "") {
                alert("Por favor, digite seu nome.");
                return;
            }

            let elemento = document.getElementById("resultado");
            elemento.innerHTML = `Bem-vindo, <strong>${nome}</strong>. Seu cadastro foi um sucesso.`;
        }
    </script>
</head>
<body>
    <h1 class="card">Cadastro do nome</h1>

    <input type="text" id="inputNome" placeholder="Digite seu nome">

    <button onclick="cadastrarNome()">Cadastrar</button>

    <p id="resultado"></p>
</body>
</html>
